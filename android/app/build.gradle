plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
}

def kotlin_version = "2.2.0"

static def parsePropertiesFile(f) {
    def map = [:]
    if (!f.exists()) return map
    f.eachLine { line ->
        line = line.trim()
        if (line && !line.startsWith("#") && line.contains("=")) {
            def eq = line.indexOf("=")
            def key = line.substring(0, eq).trim()
            def value = line.substring(eq + 1).trim()
            map[key] = value
        }
    }
    return map
}

def localProperties = parsePropertiesFile(rootProject.file("local.properties"))
def flutterVersionCode = localProperties["flutter.versionCode"] ?: "1"
def flutterVersionName = localProperties["flutter.versionName"] ?: "1.0"

def keystoreProperties = parsePropertiesFile(rootProject.file("key.properties"))

android {

    compileSdkVersion 36
    ndkVersion "27.0.12077973"
    namespace "com.nakajimamasao.studyphonics"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.nakajimamasao.studyphonics"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // ───────────────────── Firebase ─────────────────────
    implementation platform("com.google.firebase:firebase-bom:33.16.0")
    implementation "com.google.firebase:firebase-analytics-ktx:22.1.2"
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}
