name: study_phonics
description: study phonics easily.
publish_to: 'none'
version: 1.5.1+1.5.1

environment:
  sdk: '>=2.18.0 <4.0.0'
  flutter: '>=3.3.0'
dependencies:
  flutter:
    sdk: flutter

  # App Icon
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.13.1
  # Firebase Analytics
  firebase_core: ^3.2.0
  firebase_analytics: ^11.2.0
  # Admob
  google_mobile_ads: ^5.1.0
  # Text to Speech
  flutter_tts: ^4.0.2
  #env
  flutter_dotenv: ^5.1.0
  #MVVM
  hooks_riverpod: ^2.5.1
  flutter_hooks: ^0.20.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # App Splash
  flutter_native_splash: ^2.4.1

flutter_icons:
  image_path: "assets/icon/icon.png"
  android: true
  ios: true
  adaptive_icon_background: "#03a9f4"
  adaptive_icon_foreground: "assets/icon/appIcon.png"

flutter_native_splash:
  image: "assets/icon/splash.png"
  color: "#03a9f4"
  android_12:
    image: "assets/icon/appIcon.png"
    icon_background_color: "#03a9f4"

flutter:
  uses-material-design: true
  assets:
    - assets/image/
    - assets/.env
  fonts:
    - family: sfPro
      fonts:
        - asset: assets/fonts/SF-Pro.ttf