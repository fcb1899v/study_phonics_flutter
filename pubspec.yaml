name: study_phonics
description: study phonics easily.
publish_to: 'none'
version: 1.4.0+140

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # Firebase Analytics
  firebase_core: ^1.17.1
  firebase_analytics: ^9.1.9
  # Admob
  google_mobile_ads: ^1.2.0
  # Text to Speech
  flutter_tts: ^3.2.1
  # App Icon
  flutter_launcher_icons: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  # App Splash
  flutter_native_splash: ^2.2.3

flutter:
  uses-material-design: true
  assets:
    - assets/image/

flutter_icons:
  image_path: "assets/icon/appIcon.png"
  android: true
  ios: true
  adaptive_icon_background: "03a9f4"
  adaptive_icon_foreground: "assets/icon/appIcon.png"

flutter_native_splash:
  image: assets/icon/splush.png
  color: "03a9f4"

fonts:
  - family: sfPro
    fonts:
      - asset: assets/fonts/SF-Pro.ttf

